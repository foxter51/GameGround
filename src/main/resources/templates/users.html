<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Users list GameGround</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/check.js}"></script>
    <script src="https://kit.fontawesome.com/b7f4bdb099.js" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
                    <strong>GameGround Admin Panel</strong>
                </a>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" th:href="@{/}">Home</a>
                    <a class="nav-link" th:text="${#authentication.getPrincipal().getFullName()}"></a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn-close-white"><i class="fa-solid fa-door-open"></i></button>
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <main class="text-center w-100 h-100 p-3 mx-auto flex-column text-white">
        <h1>Users list</h1>
        <form th:action="@{/user_control}" method="post">
            <div align="left">
                <button name="button" th:value="Block" type="submit" class="btn-close-white" style="margin-right: 10px" disabled><i class="fa-solid fa-lock"></i></button>
                <button name="button" th:value="Unblock" type="submit" class="btn-close-white" style="margin-right: 10px" disabled><i class="fa-solid fa-lock-open"></i></button>
                <button name="button" th:value="Delete" type="submit" class="btn-close-white" disabled><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div>
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="checkUncheck" onchange="checkAll(); checkCheckboxes();" class="form-check" title="multiple selection"></th>
                        <th>User ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>E-mail</th>
                        <th>Registration date</th>
                        <th>Last login date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">
                        <td><input type="checkbox" name="checkbox" onchange="checkCheckboxes()" th:value="${user.id}" class="form-check"></td>
                        <td th:text="${user.id}">User ID</td>
                        <td th:text="${user.firstName}">First name</td>
                        <td th:text="${user.lastName}">Last name</td>
                        <td th:text="${user.email}">E-mail</td>
                        <td th:text="${user.registrationDate}">Registration date</td>
                        <td th:text="${user.lastLoginDate}">Last login date</td>
                        <td th:text="${user.status}">Status</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </main>
    <footer class="flex-shrink-0 py-4 bg-dark text-white-50" style="position: fixed; bottom: 0; width: 100%">
        <div class="container text-center">
            <small>All rights are reserved. 2022</small>
        </div>
    </footer>
</body>
</html>
