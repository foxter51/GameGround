<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>GameGround</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b7f4bdb099.js" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/switch.js}" type="text/javascript"></script>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
                <strong>GameGround</strong>
            </a>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <th:block sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/users_list}">Users list</a>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <a class="nav-link" name="profile" th:href="@{/profile/{id}(id=${currentUserID})}" th:text="${#authentication.getPrincipal().getFullName()}"></a>
                    <a class="nav-link" sec:authentication="principal.authorities"></a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn-close-white"><i class="fa-solid fa-door-open"></i></button>
                    </form>
                </th:block>
                <th:block sec:authorize="isAnonymous()">
                    <a th:href="@{/login}"><button class="btn btn-outline-primary me-2" id="logButtonLabel">Login</button></a>
                    <a th:href="@{/register}"><button class="btn btn-primary" id="regButtonLabel">Register</button></a>
                </th:block>
            </nav>
        </div>
    </div>
</header>

<main class="container py-5">
    <h3 align="center" th:text="${register}"></h3>
    <h2 id="reviewsLabel">Reviews</h2><br><hr><br>
    <div class="row" th:each="review: ${reviews}" style="max-width: 70%">
        <div class="row">
            <div class="card mb-4">
                <div class="card-body">
                    <a class="mb-0" th:href="@{/review/{id}(id=${review.id})}"><big th:text="${review.reviewName}"></big></a><br>
                    <p class="mb-0" style="display: inline" name="genre">Genre: </p><p class="mb-0" th:text="${review.groupName}" style="display: inline"></p><br>
                    <p class="mb-0" style="display: inline" name="tags">Tags: </p><div th:each="tag: ${review.tags}" style="display: inline"><p class="mb-0" th:text="${tag.tagName}+' '" style="display: inline"></p></div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="flex-shrink-0 py-4 bg-dark text-white-50 shadow" style="position: fixed; bottom: 0; width: 100%">
    <div class="container text-center">
        <small id="footerLabel">All rights are reserved. 2022</small>
    </div>
</footer>
</body>
</html>
