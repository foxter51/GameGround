<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Main GameGround</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b7f4bdb099.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>GameGround</strong>
            </a>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" th:href="@{/users_list}">Users list</a>
                <th:block sec:authorize="isAuthenticated()">
                    <a class="nav-link" sec:authentication="name"></a>
                    <a class="nav-link" sec:authentication="principal.authorities"></a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn-close-white"><i class="fa-solid fa-door-open"></i></button>
                    </form>
                </th:block>
                <th:block sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </th:block>
            </nav>
        </div>
    </div>
</header>

<main>


</main>

<footer class="text-muted py-5">
    <div class="container">

    </div>
</footer>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
