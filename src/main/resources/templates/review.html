<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Review</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b7f4bdb099.js" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/switch.js}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
                <strong>GameGround</strong>
            </a>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <th:block sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/users_list}">Users list</a>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <a class="nav-link" name="profile" th:href="@{/profile/{id}(id=${#authentication.getPrincipal().getId()})}" th:text="${#authentication.getPrincipal().getFullName()}"></a>
                    <a class="nav-link" sec:authentication="principal.authorities"></a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn-close-white"><i class="fa-solid fa-door-open"></i></button>
                    </form>
                </th:block>
                <th:block sec:authorize="isAnonymous()">
                    <a th:href="@{/login}"><button class="btn btn-outline-primary me-2" id="logButtonLabel">Login</button></a>
                    <a th:href="@{/register}"><button class="btn btn-primary" id="regButtonLabel">Register</button></a>
                </th:block>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="container py-5">
        <div class="row" th:object="${review}">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h1 th:text="${review.reviewName}"></h1>
                    <h2 class="mb-0" style="display: inline" name="genre">Genre: </h2><h2 class="mb-0" th:text="${review.groupName}" style="display: inline"></h2><br>
                    <h3 class="mb-0" style="display: inline" name="tags">Tags: </h3><div th:each="tag: ${review.tags}" style="display: inline"><h3 class="mb-0" th:text="${tag.tagName}+' '" style="display: inline"></h3></div>
                    <br><br><p style="max-width: 70%; margin: auto" th:text="${review.text}"></p><br><br>
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="max-width: 60%; margin: auto">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" th:src="${img1} == null ? _ : @{'data:image/png;base64,'+${img1}}">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" th:src="${img2} == null ? _ : @{'data:image/png;base64,'+${img2}}">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" th:src="${img3} == null ? _ : @{'data:image/png;base64,'+${img3}}">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <br>
                    <div>
                        <h4 class="mb-0" style="display: inline" id="rate">Review rate: </h4><h4 style="display: inline" th:text="${review.rate}"></h4><br>
                        <h4 class="mb-0" style="display: inline" id="author">Author: </h4><h4 style="display: inline"><a th:text="${review.user.firstName}+' '+${review.user.lastName}" th:href="@{/profile/{id}(id=${review.user.id})}"></a></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" th:each="comment: ${review.comments}" style="max-width: 60%">
            <div class="col">
                <div class="row">
                    <div class="card mb-4">
                        <div class="card-body">
                            <a class="mb-0" th:href="@{/profile/{id}(id=${comment.user.id})}"><big th:text="${comment.user.firstName}+' '+${comment.user.lastName}"></big></a><br>
                            <p class="mb-0" th:text="${comment.text}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</main>
<footer class="flex-shrink-0 py-4 bg-dark text-white-50 shadow">
    <div class="container text-center">
        <small id="footerLabel">All rights are reserved. 2022</small>
    </div>
</footer>
</body>
</html>
