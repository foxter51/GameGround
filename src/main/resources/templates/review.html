<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Review</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b7f4bdb099.js" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/switch.js}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container py-5">
    <div th:object="${review}">
        <div class="row">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h1 th:text="${review.reviewName}"></h1>
                    <h2 class="mb-0" style="display: inline" name="genre">Genre: </h2><h2 class="mb-0" th:text="${review.groupName}" style="display: inline"></h2><br>
                    <h3 class="mb-0" style="display: inline" name="tags">Tags: </h3><div th:each="tag: ${review.tags}" style="display: inline"><h3 class="mb-0" th:text="${tag.tagName}+' '" style="display: inline"></h3></div>
                    <br><br><p style="max-width: 70%; margin: auto" th:utext="${review.text}"></p>
                    <div>
                        <h4 class="mb-0" style="display: inline" id="rate">Review rate: </h4><div style="display: inline">
                        <div id="reviewRate">
                            <i class="fa-regular fa-star fa-2xl" id="pStar1" name="pStar"></i>
                            <i class="fa-regular fa-star fa-2xl" id="pStar2" name="pStar"></i>
                            <i class="fa-regular fa-star fa-2xl" id="pStar3" name="pStar"></i>
                            <i class="fa-regular fa-star fa-2xl" id="pStar4" name="pStar"></i>
                            <i class="fa-regular fa-star fa-2xl" id="pStar5" name="pStar"></i>
                            <script>
                                let quantity = Math.floor([[${review.rate}]]);
                                switch (quantity){
                                    case 5:
                                        $("#pStar5").removeClass("fa-regular").addClass("fa-solid");
                                    case 4:
                                        $("#pStar4").removeClass("fa-regular").addClass("fa-solid");
                                    case 3:
                                        $("#pStar3").removeClass("fa-regular").addClass("fa-solid");
                                    case 2:
                                        $("#pStar2").removeClass("fa-regular").addClass("fa-solid");
                                    case 1:
                                        $("#pStar1").removeClass("fa-regular").addClass("fa-solid");
                                        break;
                                }
                            </script>
                        </div>
                    </div><br>
                        <h4 class="mb-0" style="display: inline" id="author">Author: </h4><h4 style="display: inline"><a th:text="${review.user.firstName}+' '+${review.user.lastName}" th:href="@{/profile/{id}(id=${review.user.id})}" class="text-decoration-none"></a></h4>
                        <p class="text-muted" th:text="${review.publishDate}"></p>
                    </div>
                </div>
            </div>
             <div id="rateReview" class="row" sec:authorize="isAuthenticated()" th:if="${ratePossibility == true}">
                <div class="col-3">
                    <form th:action="@{review/{reviewID}/add_rate/{userID}(reviewID=${review.id}, userID=${currentUserID})}" method="post">
                        <button type="submit" style="background: transparent; color: white; border: none" name="rStar" th:value="1"><i class="fa-regular fa-star fa-2xl" id="rStar1"></i></button>
                        <button type="submit" style="background: transparent; color: white; border: none" name="rStar" th:value="2"><i class="fa-regular fa-star fa-2xl" id="rStar2"></i></button>
                        <button type="submit" style="background: transparent; color: white; border: none" name="rStar" th:value="3"><i class="fa-regular fa-star fa-2xl" id="rStar3"></i></button>
                        <button type="submit" style="background: transparent; color: white; border: none" name="rStar" th:value="4"><i class="fa-regular fa-star fa-2xl" id="rStar4"></i></button>
                        <button type="submit" style="background: transparent; color: white; border: none" name="rStar" th:value="5"><i class="fa-regular fa-star fa-2xl" id="rStar5"></i></button>
                    </form>
                </div>
             </div>
        </div>
        <hr><br>
        <div class="row">
            <div class="container">
                <div class="row" sec:authorize="isAuthenticated()">
                    <div class="col-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <form th:action="@{/review/add_comment/{reviewID}/{userID}(reviewID=${review.id}, userID=${currentUserID})}" method="post" th:object="${newComment}">
                                    <div class="form-group">
                                        <label for="commentField" class="col-sm-2">
                                            <span class="h6 small bg-dark text-muted pt-1 pl-2 pr-2" id="commentLabel">Comment</span>
                                        </label>
                                        <textarea type="text" rows="4" id="commentField" class="form-control mt-n3" th:field="*{text}" autocomplete="off" required></textarea>
                                    </div>
                                    <button class="btn btn-primary" type="submit" id="addCommentButton">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container" th:each="comment: ${review.comments}">
                        <div class="col-9 float-end">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <a class="mb-0 text-decoration-none" style="display: inline" th:href="@{/profile/{id}(id=${comment.user.id})}"><big th:text="${comment.user.firstName}+' '+${comment.user.lastName}"></big></a> <p class="text-muted float-end" style="display: inline" th:text="${comment.publishDate}"></p><br>
                                    <p class="mb-0" th:text="${comment.text}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
