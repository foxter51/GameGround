<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title th:text="${userProfile.firstName}+' '+${userProfile.lastName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b7f4bdb099.js" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/switch.js}" type="text/javascript"></script>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
                <strong>GameGround</strong>
            </a>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <th:block sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/users_list}">Users list</a>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:text="${#authentication.getPrincipal().getFullName()}"></a>
                    <a class="nav-link" sec:authentication="principal.authorities"></a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn-close-white"><i class="fa-solid fa-door-open"></i></button>
                    </form>
                </th:block>
                <th:block sec:authorize="isAnonymous()">
                    <a th:href="@{/login}"><button class="btn btn-outline-primary me-2" id="logButtonLabel">Login</button></a>
                    <a th:href="@{/register}"><button class="btn btn-primary" id="regButtonLabel">Register</button></a>
                </th:block>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="container py-5">
    <div class="row" th:object="${userProfile}">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="my-3" th:text="${userProfile.firstName}+' '+${userProfile.lastName}"></h5>
                    <p class="text-muted mb-1" id="roleLabel">Editor</p>
                </div>
            </div>
            <div class="col-lg-12">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3" name="cardCol">
                            <p class="mb-0" id="nameLabel">Full Name</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${userProfile.firstName}+' '+${userProfile.lastName}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3" name="cardCol">
                            <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${userProfile.email}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3" name="cardCol">
                            <p class="mb-0" id="regLabel">Registered</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${userProfile.registrationDate}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3" name="cardCol">
                            <p class="mb-0" id="lastLoginLabel">Last login</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${userProfile.lastLoginDate}"></p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0" id="darkModeLabel">Dark mode</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="modeCheck"/>
                                <label class="form-check-label" for="modeCheck" id="checkOptMode">On</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0" id="langLabel">Language</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="languageCheck"/>
                                <label class="form-check-label" for="languageCheck" id="checkOptLang">Russian</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr style="margin: 10px 0 10px 0">
        <div class="row" th:each="review: ${reviews}">
            <div class="col">
                <div class="row">
                    <div class="card mb-4">
                        <div class="card-body">
                            <a class="mb-0" th:href="@{/review/{id}(id=${review.id})}"><big th:text="${review.reviewName}"></big></a><br>
                            <p class="mb-0" style="display: inline">Group: </p><p class="mb-0" th:text="${review.groupName}" style="display: inline"></p><br>
                            <p class="mb-0" style="display: inline">Tags: </p><div th:each="tag: ${review.tags}" style="display: inline"><p class="mb-0" th:text="${tag.tagName}+' '" style="display: inline"></p></div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </div>
</main>
<footer class="flex-shrink-0 py-4 bg-dark text-white-50 shadow">
    <div class="container text-center">
        <small id="footerLabel">All rights are reserved. 2022</small>
    </div>
</footer>
</body>
</html>
