<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title th:text="${userProfile.firstName}+' '+${userProfile.lastName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/b7f4bdb099.js" crossorigin="anonymous"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/simplemde.min.css}"/>
    <script th:src="@{/js/simplemde.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}" type="module"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/switch.js}" type="text/javascript"></script>
    <script th:src="@{/js/showRate.js}" type="text/javascript"></script>
    <script th:src="@{/js/writeReviewEvent.js}" type="text/javascript"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container py-5">
    <div class="row" th:object="${userProfile}">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="my-3" th:text="${userProfile.firstName}+' '+${userProfile.lastName}"></h5>
                    <p class="text-muted mb-1" id="roleLabel">Editor</p>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3" name="cardCol">
                                <p class="mb-0" id="nameLabel">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${userProfile.firstName}+' '+${userProfile.lastName}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3" name="cardCol">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${userProfile.email}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3" name="cardCol">
                                <p class="mb-0" id="regLabel">Registered</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${userProfile.registrationDate}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3" name="cardCol">
                                <p class="mb-0" id="lastLoginLabel">Last login</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${userProfile.lastLoginDate}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0" id="darkModeLabel">Dark mode</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="modeCheck"/>
                                <label class="form-check-label" for="modeCheck" id="checkOptMode">On</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0" id="langLabel">Language</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="languageCheck"/>
                                <label class="form-check-label" for="languageCheck" id="checkOptLang">Russian</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button id="writeReview" style="background: transparent; border:none"><i class="fa-solid fa-pencil text-white" name="signs"></i></button>
            </div>
            <div class="col-lg-12" id="reviewForm">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <form th:action="@{/profile/{id}/save(id=${userProfile.id})}" method="post" th:object="${createReview}">
                                <div class="float-end"><i class="fa-solid fa-xmark text-white" name="signs" id="hideWrite"></i></div>
                                <div class="form-group">
                                    <label for="title" id="titleLabel">Review name:</label>
                                    <input type="text" id="title" placeholder="Name" autocomplete="off" class="form-control"
                                           th:field="*{reviewName}" required/>
                                </div>

                                <div class="form-group">
                                    <label for="genreName" name="genre">Genre:</label>
                                    <input type="text" id="genreName" placeholder="Genre" autocomplete="off" class="form-control"
                                           th:field="*{groupName}" required/>
                                </div>

                                <div class="form-group" th:object="${Tags}">
                                    <label for="tagList" name="tags">Tags (ex: #game #play...):</label>
                                    <input type="text" id="tagList" placeholder="Tags" autocomplete="off" class="form-control"
                                           th:field="*{tagsString}" required/>
                                </div>

                                <div class="form-group">
                                    <label for="content" id="contentLabel">Content:</label>
                                    <textarea type="text" rows="4" id="content" placeholder="Content" class="form-control"
                                              th:field="*{text}" autocomplete="off"></textarea>
                                </div>
                                <button class="btn btn-primary" type="submit" id="reviewButton">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${reviews != null}">
            <h3 id="reviewsLabel">Reviews</h3>
            <hr><br>
            <div class="col-lg-12" th:each="review: ${reviews}">
                <div class="card mb-4">
                    <div class="card-body">
                        <a class="mb-0 text-decoration-none" th:href="@{/review/{id}(id=${review.id})}"><big th:text="${review.reviewName}"></big></a>
                        <div id="reviewRate" style="display: inline" class="float-end">
                            <script>displayRate([[${review.rate}]], "")</script>
                        </div><br>
                        <p class="mb-0" style="display: inline" name="genre">Genre: </p><p class="mb-0" th:text="${review.groupName}" style="display: inline"></p><br>
                        <p class="mb-0" style="display: inline" name="tags">Tags: </p><div th:each="tag: ${review.tags}" style="display: inline"><p class="mb-0" th:text="${tag.tagName}+' '" style="display: inline"></p></div>
                        <div class="float-end">
                            <form th:action="@{/profile/{userID}/review_edit/{reviewID}(userID=${review.user.id}, reviewID=${review.id})}" method="post" style="display: inline">
                                <div id="editReview" style="display: inline; margin-right: 30px">
                                    <button name="button" type="submit" style="background: transparent; border: none"><i class="fa-solid fa-pencil text-white" name="signs"></i></button>
                                </div>
                            </form>
                            <form th:action="@{/profile/{userID}/review_remove/{reviewID}(userID=${review.user.id}, reviewID=${review.id})}" method="post" style="display: inline">
                                <div id="deleteReview" style="display: inline">
                                    <button name="button" type="submit" style="background: transparent; border: none"><i class="fa-solid fa-xmark text-white" name="signs"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        if([[${currentUserID}]] !== [[${userProfile.id}]] && [[${isAdmin}]] === false){
            $("#writeReview").hide();
            $("#editReview").hide();
            $("#deleteReview").hide();
        }
    </script>
    <script>
        let simplemde = new SimpleMDE({element: document.getElementById("content")});
    </script>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
