<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration GameGround</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b7f4bdb099.js" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/switch.js}" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
                    <strong>GameGround</strong>
                </a>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" th:href="@{/}" id="homeLabel">Home</a>
                    <a th:href="@{/login}"><button class="btn btn-outline-primary me-2" id="logButtonLabel">Login</button></a>
                </nav>
            </div>
        </div>
    </header>

    <main class="text-center w-100 h-100 p-3 mx-auto flex-column">
        <h1 id="regFormLabel">Registration form</h1>

        <form th:action="@{/}" method="post" th:object="${user}" style="margin: 30px auto 30px auto; max-width: 500px">
            <div>
                <div class="form-group row" style="margin: 10px 0 10px 0">
                    <label class="col-form-label col-4" id="authFirst">First name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" minlength="2" maxlength="32" required/>
                    </div>
                </div>

                <div class="form-group row" style="margin: 10px 0 10px 0">
                    <label class="col-form-label col-4" id="authLast">Last name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" minlength="2" maxlength="32" required/>
                    </div>
                </div>

                <div class="form-group row" style="margin: 10px 0 10px 0">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" name="email" required/>
                    </div>
                </div>

                <div class="form-group row" style="margin: 10px 0 10px 0">
                    <label class="col-form-label col-4" id="authPass">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" name="password" required minlength="1" maxlength="32"/>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary" id="regButton">Register</button>
                </div>
            </div>
        </form>
        <div class="mb-4 mx-auto w-25">
            <h6 class=" text-uppercase" id="orLabel">or</h6>
            <hr data-content="AND" class="hr-text">
        </div>
        <div class="container px-4 w-25">
            <div class="row gx-5">
                <div class="col">
                    <a th:href="@{/oauth2/authorization/google}"><i class="fa-brands fa-google fa-3x"></i></a>
                </div>
                <div class="col">
                    <a th:href="@{/oauth2/authorization/facebook}"><i class="fa-brands fa-facebook fa-3x"></i></a>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex-shrink-0 py-4 bg-dark text-white-50 shadow" style="position: fixed; bottom: 0; width: 100%">
        <div class="container text-center">
            <small id="footerLabel">All rights are reserved. 2022</small>
        </div>
    </footer>
</body>
</html>
